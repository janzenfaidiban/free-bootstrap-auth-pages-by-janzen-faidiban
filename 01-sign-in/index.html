<!DOCTYPE html>
<html lang="en">
<head>
    <title>Sign in</title>

    <!-- Bootstrap CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

    <!-- Font Awesome CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
        integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

        <style>
            html, body {
              height: 100%;
            }

            .jf-background {    
                background-image: url('https://images.pexels.com/photos/3293148/pexels-photo-3293148.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1');
                background-position: center;
                /* background-repeat: no-repeat; */
                background-repeat: repeat;
                background-size: cover;
                
            }

        </style>
        
</head>
<body>

    <!-- LIGHT START -->
    <div class="container-fluid my-5 shadow">

        <div class="row my-5">

            <div class="col-12 col-lg-6 mx-auto">
                
                <div class="card text-center mt-5 mx-lg-5 shadow mb-4">

                    <div class="card-body p-5">
                        <h1 class="fw-bolder text-primary">Sign in with your account</h1>
                        
                        <p>Sign in using social networks</p>

                        <a href="#" class="fs-1 link-dark text-decoration-none">
                            <i class="fa-brands fa-github"></i>
                        </a>

                        <a href="#" class="fs-1 link-dark text-decoration-none">
                            <i class="fa-brands fa-google"></i>
                        </a>

                        <a href="#" class="fs-1 link-dark text-decoration-none">
                            <i class="fa-brands fa-instagram"></i>
                        </a>

                        <p>or</p>

                        <form>

                            <div class="form-group mb-3">
                                <input type="email" class="form-control form-control-lg py-3" placeholder="Email address">
                            </div>

                            <div class="form-group mb-3">
                                <input type="password" class="form-control form-control-lg py-3" placeholder="Password">
                            </div>

                            <hr class="my-4">

                            <button class="btn btn-lg btn-primary w-100 mb-4 py-3 fw-bold">Sign in</button>

                            <p>Already have an account? <a href="#" class="fw-bold text-decoration-none">Sign up</a> </p>

                        </form>

                    </div>
                </div>

                <div class="text-center px-5 py-4 mb-5 text-muted">
                    Developted by <a href="#" class="fw-bold text-decoration-none link-secondary">Janzen Faidiban</a>
                </div>

            </div>

        </div>

    </div>
    <!-- LIGHT END -->

    <!-- DARK START -->
    <div class="container-fluid my-5 shadow">

        <div class="row my-5">

            <div class="col-12 col-lg-6 mx-auto">
                
                <div class="card text-center mt-5 mx-lg-5 shadow mb-4 bg-dark text-light">

                    <div class="card-body p-5">

                        <h1 class="fw-bolder text-primary">Sign in with your account</h1>

                        <p class="text-light">Sign in using social networks</p>

                        <a href="#" class="fs-1 link-dark text-decoration-none">
                            <i class="fa-brands fa-github text-light"></i>
                        </a>

                        <a href="#" class="fs-1 link-dark text-decoration-none">
                            <i class="fa-brands fa-google text-light"></i>
                        </a>

                        <a href="#" class="fs-1 link-dark text-decoration-none">
                            <i class="fa-brands fa-instagram text-light"></i>
                        </a>

                        <p class="text-secondary">or</p>

                        <form>

                            <div class="form-group mb-3">
                                <input type="email" class="form-control form-control-lg py-3" placeholder="Email address">
                            </div>

                            <div class="form-group mb-3">
                                <input type="password" class="form-control form-control-lg py-3" placeholder="Password">
                            </div>

                            <hr class="my-4">

                            <button class="btn btn-lg btn-primary w-100 mb-4 py-3 fw-bold">Sign in</button>

                            <p>Already have an account? <a href="#" class="fw-bold text-decoration-none">Sign up</a> </p>

                        </form>

                    </div>

                    

                </div>


                <div class="text-center px-5 py-4 mb-5 text-muted">
                    Developted by <a href="#" class="fw-bold text-decoration-none link-secondary">Janzen Faidiban</a>
                </div>

            </div>

        </div>

    </div>
    <!-- DARK END -->

    


    <!-- Bootstrap JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
    
</body>
</html>
